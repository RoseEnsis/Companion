<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login/login.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Companion</h3>
                <strong>BS</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-home"></i>
                        쇼핑하기
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">사료</a>
                        </li>
                        <li>
                            <a href="#">간식</a>
                        </li>
                        <li>
                            <a href="#">장난감</a>
                        </li>
                        <li>
                            <a href="#">미용/목욕용품</a>
                        </li>
                        <li>
                            <a href="#">화장실/위생용품</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#hotelSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        호텔서비스
                    </a>
                    <ul class="collapse list-unstyled" id="hotelSubmenu">
                        <li>
                            <a href="#">이용안내</a>
                        </li>
                        <li>
                            <a href="#">예약하기</a>
                        </li>
                        <li>
                            <a href="#">룸미리보기</a>
                        </li>
                        <li>
                            <a href="#">돌보미정보</a>
                        </li>
                        <li>
                            <a href="#">위치정보</a>
                        </li>
                    </ul>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        알림
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">공지사항</a>
                        </li>
                        <li>
                            <a href="#">이벤트</a>
                        </li>
                        <li>
                            <a href="#">Q&A</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-image"></i>
                        추가
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        추가
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled conn">
                <li>
                    <a href="#" class="login">로그인</a>
                </li>
                <li>
                    <a href="#" class="join">회원가입</a>
                </li>
            </ul>

                <li>

                </li>
                <li>
                    <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
                </li>
            </ul> -->
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>메뉴</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">회원가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <form class="form-signin">
                <img class="mb-4" src="..." alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
                <label for="inputEmail" class="sr-only">ID</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="아이디를 입력해주세요" required autofocus>
                <label for="inputPassword" class="sr-only">PW</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="패스워드를 입력해주세요" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> 아이디 저장
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
                <div class="search">
                    <a href="#">아이디찾기</a>
                    <a href="#">비밀번호찾기</a>
                </div>
                <!-- Divider Text -->
                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-3">
                    <div class="border-bottom w-100 ml-6"></div>
                    <span class="px-3 font-weight-bold text-muted">OR</span>
                    <div class="border-bottom w-100 mr-6"></div>
                </div>
                <button class="btn btn-lg btn-warning btn-block" type="submit">
                    <i class="fas fa-comment"></i>&nbsp;&nbsp;&nbsp;카카오톡 로그인
                </button>

                
            </form>

        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-1.12.4.js"></script>
    <!-- Popper.JS -->
    <script src="../js/bootstrap/popper.js"></script>
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
